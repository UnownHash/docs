on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build static site
        uses: borales/actions-yarn@v4
        with:
          cmd: export

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'unownhash'
          directory: out
      - name: Adding markdown summary
        run: |
          echo "### Run complete! ðŸ‘¾" >> $GITHUB_STEP_SUMMARY
          echo "**ID:** ${{ steps.publish.outputs.id }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.publish.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.publish.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Alias:** ${{ steps.publish.outputs.alias }}" >> $GITHUB_STEP_SUMMARY
